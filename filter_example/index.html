<div x-data="{selectedExpertise: [&#39;VR/XR Technology&#39;,&#39;Surgery&#39;,&#39;Randomised Controlled Trials&#39;,&#39;Research Methods&#39;,&#39;Mental Health&#39;], deselect(ex) {this.selectedExpertise = this.selectedExpertise.filter(item => item !== ex)}, select(ex) {if(this.selectedExpertise.indexOf(ex)) { this.selectedExpertise.push(ex)}}, isSelected(exList) {return (exList.split(',')).every(v => this.selectedExpertise.includes(v))}}">
